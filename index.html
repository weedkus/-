<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="최강의 듀오 - 링크트리" />
    <meta property="og:description" content="Made by cho5" />
    <meta property="og:image" content="최듀 사진.jpg" />
    <title>최강의 듀오 - 링크트리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
      body {
        background: linear-gradient(135deg, lightcyan, skyblue, deepskyblue);
      }
      .profile {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        border: 2px solid white;
        background-image: url("최듀 사진.jpg");
        background-position: center;
        background-size: cover;
      }
      .main {
        color: white;
        font: size 20px;
        margin-top: 30px;
        margin-bottom: 10px;
        text-shadow: 3px 3px #44398a;
      }
      .sub {
        color: #44398a;
        font-size: 14px;
        margin-top: 0px;
        margin-bottom: 30px;
      }
      .wrap {
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .wrap > a {
        width: 300px;
        height: 50px;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #44398a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        box-shadow: 3px 3px 5px 0px black;
      }
      .wrap > a:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="profile"></div>
      <h1 class="main">최강의 듀오</h1>
      <p class="sub">Made by cho5</p>
      <a target="_blank" href="https://to.kakaogame.com/snack/20012/">PLAY</a>
      <a target="_blank" href="http://naver.me/xkxCRIbY">나무위키</a>
      <a
        target="_blank"
        href="https://www.youtube.com/results?search_query=%EC%B5%9C%EA%B0%95%EC%9D%98+%EB%93%80%EC%98%A4"
        >유튜브</a
      >
      <a target="_blank" href="https://open.kakao.com/o/gV7AlGic">오픈채팅</a>
    </div>
  </body>
</html>
